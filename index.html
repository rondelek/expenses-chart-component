<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="balance box">
        <div class="balance__txt">
          <p class="balance__txt__text">My balance</p> 
          <p class="balance__txt__sum">$921.48</p> 
        </div>
        <div class="balance__logo">
          <img src="./images/logo.svg" alt="" class="logo">
        </div>
      </div>
      <section class="hero box">
        <h1 class="heading">Spending - Last 7 days</h1>
        <div class="chart" id="chart">
          <!-- chart -->
        </div>

        <hr>
        
        <div class="total">
          <div class="total__txt brown-small">
            Total this month
          </div>
          <div class="total__numbers">
            <div class="total__numbers__sum">
              $478.33
            </div>
            <div class="total__numbers__month">
              <div class="total__numbers__month__plus">
                +2.4%
              </div>
              <div class="total__numbers__month__txt brown-small">
                from last month
              </div>
            </div>
          </div>
  

        </div>


      </section>

    </section>
  </main>
  
  
</body>
<script src="./script.js"></script>
</html>
